<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Backgrounds 3D</title>
  <style>
    /* CSS RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #111; color: #fff; }

    /* Header */
    header {
      position: absolute;
      top: 0; left: 0; width: 100%; padding: 20px;
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(0, 0, 0, 0.3);
    }
    header h1 { font-size: 24px; }
    nav a { color: #fff; text-decoration: none; margin: 0 15px; }
    nav a:hover { color: #f39c12; }

    /* Galeria */
    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 100px 20px 20px;
      justify-content: center;
    }
    .bg-item {
      width: 150px; height: 150px;
      background: #333;
      display: flex; align-items: center; justify-content: center;
      color: #f39c12;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
      text-align: center;
      text-decoration: none;
    }
    .bg-item:hover { background: #555; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Galeria de Backgrounds 3D</h1>
    <nav>
      <a href="index.html">In√≠cio</a>
      <a href="#sobre">Sobre</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <!-- Galeria de Backgrounds -->
  <section class="galeria">
    <a class="bg-item" href="background1.html">Background 1</a>
    <a class="bg-item" href="background2.html">Background 2</a>
    <a class="bg-item" href="background3.html">Background 3</a>
    <a class="bg-item" href="background4.html">Background 4</a>
  </section>

</body>
</html>
