<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backgrounds Grátis</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #282c34;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    button {
      background-color: #61dafb;
      border: none;
      border-radius: 5px;
      color: black;
      padding: 15px 30px;
      font-size: 1.5rem;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #21a1f1;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo aos Backgrounds Grátis!</h1>
  <button onclick="window.location.href='gallery.html'">Iniciar Galeria</button>
  <button onclick="window.location.href='playground.html'">Ver Playground</button>

</body>
</html>
